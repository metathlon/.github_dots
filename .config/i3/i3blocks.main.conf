command=/usr/bin/perl ~/.config/i3/scripts/cpu_usage
min_width=CPU: 100.00%
separator=false
my_label=Ô°ö:
bg_color_normal=#D47011
bg_color_warning=#D47011
bg_color_alert=#D47011
