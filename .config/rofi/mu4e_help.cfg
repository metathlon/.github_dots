[marcas]
d:          [d]elete. Marcar para borrar
=:          Quitar marka de borrar
DEL,D:      Borrado completo (en vez de markar para la basura)
r:          [r]efiling. Archivar
+,-:           mark for flaggin/unflaggin
?,!:        Leido/no leido

<insert>,*  Marcar para decidir luego qué hacer con él
\#:         Decidir ahora que hacer con los que hemos marcado con *

x:          Ejecutar acciones de las marcas (borrar, mover...)


[read-email]
A:        Extraer multiples archivos, te pregunta que hacer con ellos

[main]
s:          Buscar
C-c C-u:    Recibir emails
<RET>:      Leer email
n,p:        [n]ext, [p]revious email

O:          Cambiar orden a ascendente/descendente
P:            toggle threading
Q:            toggle full-search
V:            toggle skip-duplicates
W:            toggle include-related
