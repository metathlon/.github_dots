-------- ORG-MODE ------------------------
[General]
C-c C-x C-s     Archive subtree

[Moverse]
C-c n           Next header
C-c p           Previous header

[Tablas]
C-c RET         Insertar linea horizontal debajo

[Insertar]
C-c C-t t       Insertar TODO en el header actual
C-c C-d         Insertar Deadline
C-c C-s         Insertar Schedule
C-c C-q         Insertar Tags

[Matemáticas]
\(..\)          Para crear una ecuación
\frac{a}{b}     Para a/b
C-c C-x C-l     Para previsualizar en formato LaTeX
                pero dentro del mismo org-mode

[Bloques SRC]
C-c '           Abre un buffer a parte con el modo de código adecuado
